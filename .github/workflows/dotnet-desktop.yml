name: PdfScribeInstallerBuild

on:
  release:
    types: [published]
      
  workflow_dispatch:
    inputs:
      deploy_tag:
        required: true
        type: string
        default: ''

jobs:
  Build-Installer:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - run: |
        $folderPath = ".\PdfScribeInstall\bin\x64\Release\en-us"
        if (-not (Test-Path -Path $folderPath)) {
            New-Item -Path $folderPath -ItemType Directory
            Write-Output "Folder Created Successfully!"
        }
        else {
            Write-Output "Folder already exists!"
        }
      shell: pwsh
    
    - name: build the imagefile
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run:  publishrelease.bat
      shell: cmd
      
    - name: upload release assets
      if: ${{ github.event_name != 'workflow_dispatch' }}
      working-directory: ./PdfScribeInstall/bin/x64/Release/en-us
      run:   gh release upload --clobber ${{ github.event.release.tag_name }} *.msi
      env:
        GH_TOKEN: ${{ github.token }}

    # Upload to a release tag manually
    - name: Upload Release Assets Manual Trigger
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_tag != '' }}
      working-directory: ./PdfScribeInstall/bin/x64/Release/en-us
      run:   gh release upload --clobber ${{ inputs.deploy_tag }} *.msi
      env:
        GH_TOKEN: ${{ github.token }}

    # Upload to the workflow if no tag is present in a manual triggered input
    - uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_tag == '' }}
      with:
        name: my-artifact
        path: './PdfScribeInstall/bin/x64/Release/en-us/*.msi'
